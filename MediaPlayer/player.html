<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Media Player</title>
    <link rel="stylesheet" href="player.css">
    <script type="text/javascript" src="player.js">
    </script>
  </head>
  <body>
    <div id="player">

      <div id="video-container">
        <div id="screen">
            <img id="screen-button" src="images/play.png">
        </div>
        <video id="video" poster="images/thumbnail.png">
            <source src="sample.mp4">
              It seems your browser doesn't support the video format
        </video>
      </div>

      <div id="pbar-container">
        <div id="pbar">

        </div>
      </div>

      <div id="buttons-container">

        <img id="play-button" src="images/play.png" alt="Play">

        <div id="time-field">
          0:00 / 0:00
        </div>

        <img id="sound-button" src="images/sound.png" alt="Volume">

        <div id="sbar-container">
          <div id="sbar">

          </div>
        </div>

        <img id="fullscreen-button" src="images/fullscreen.png" alt="Full Screen">

      </div>

    </div>
  </body>
</html>
